# Brale 配置文件示例

[app]
name = "Brale"
version = "1.0.0"
log_level = "info"
data_root = "./running_log"

[decision]
interval_seconds = 600
models = ["DeepSeek", "Qwen", "Vanchin"]
allow_self_decision = true
llm_retry = 2

[agents.indicator]
provider = "DeepSeek"
model = "deepseek-chat"
provider_base_url = "https://api.deepseek.com"
provider_api_key = "${DEEPSEEK_API_KEY}"
timeout_seconds = 60

[agents.pattern]
provider = "Qwen"
model = "qwen-max"
provider_base_url = "https://dashscope.aliyuncs.com/api/v1"
provider_api_key = "${QWEN_API_KEY}"
timeout_seconds = 60

[agents.trend]
provider = "Vanchin"
model = "claude-3-opus-20240229"
provider_base_url = "https://api.anthropic.com"
provider_api_key = "${ANTHROPIC_API_KEY}"
timeout_seconds = 60

[market]
default_symbol = "ETHUSDT"
symbols = ["BTCUSDT", "ETHUSDT", "BNBUSDT", "SOLUSDT"]
websocket_url = "wss://fstream.binance.com/ws"
use_proxy = false
proxy_url = "http://127.0.0.1:1087"

[exchange]
name = "binance"
api_key = "${BINANCE_API_KEY}"
secret_key = "${BINANCE_SECRET_KEY}"
testnet = true

[freqtrade]
http_url = "http://localhost:8080"
api_url = "http://localhost:8080/api/v1"
user_data_root = "./running_log/freqtrade_user_data"
config_json = "./running_log/freqtrade_user_data/config.json"
webhook_token = ""

[http]
addr = ":9991"
cors_origins = ["*"]
read_timeout = "30s"
write_timeout = "30s"

[monitoring]
enabled = true
health_check_interval = "30s"
metrics_enabled = true

[database]
type = "sqlite"
sqlite_path = "./running_log/brale.db"

[llm_providers.openai]
enabled = false
api_key = "${OPENAI_API_KEY}"
base_url = "https://api.openai.com/v1"

[llm_providers.deepseek]
enabled = true
api_key = "${DEEPSEEK_API_KEY}"
base_url = "https://api.deepseek.com"

[llm_providers.anthropic]
enabled = true
api_key = "${ANTHROPIC_API_KEY}"
base_url = "https://api.anthropic.com"

[llm_providers.qwen]
enabled = true
api_key = "${QWEN_API_KEY}"
base_url = "https://dashscope.aliyuncs.com/api/v1"

[notification.telegram]
enabled = false
bot_token = "${TELEGRAM_BOT_TOKEN}"
chat_id = "${TELEGRAM_CHAT_ID}"

[notification.email]
enabled = false
smtp_host = "${SMTP_HOST}"
smtp_port = 587
smtp_user = "${SMTP_USER}"
smtp_password = "${SMTP_PASSWORD}"
from_email = "${FROM_EMAIL}"
to_emails = ["${TO_EMAIL}"]

[notification.webhook]
enabled = false
url = "${WEBHOOK_URL}"
secret = "${WEBHOOK_SECRET}"