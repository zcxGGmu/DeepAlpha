version: '3.8'

# DeepAlpha docker-compose配置
# 对应 Go 版本的 docker-compose.yml

services:
  deepalpha:
    build:
      context: .
      dockerfile: Dockerfile.brale
    container_name: deepalpha
    restart: unless-stopped
    user: "1000:1000"  # 非 root 用户
    ports:
      - "9991:9991"
    environment:
      - BRALE_CONFIG=/home/brale/deepalpha/configs/config.toml
      - BRALE_DATA_ROOT=/home/brale/deepalpha/running_log
      - FREQTRADE_API_URL=http://freqtrade:8080/api/v1
      - PYTHONPATH=/home/brale/deepalpha
    volumes:
      - ./running_log:/home/brale/deepalpha/running_log
      - ./configs:/home/brale/deepalpha/configs
      - ./logs:/home/brale/deepalpha/running_log/logs
    networks:
      - deepalpha-net
    depends_on:
      - freqtrade
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9991/api/live/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  freqtrade:
    image: freqtradeorg/freqtrade:stable
    container_name: freqtrade
    restart: unless-stopped
    user: "1000:1000"  # 非 root 用户
    ports:
      - "8080:8080"
    environment:
      - FREQTRADE__CONFIG__config_file: /freqtrade/user_data/config.json
      - FREQTRADE__CONFIG__user_data_dir: /freqtrade/user_data
      - PYTHONPATH=/freqtrade
    volumes:
      - ./running_log/freqtrade_user_data:/freqtrade/user_data
      - ./configs/user_data/freqtrade-config.example.json:/freqtrade/user_data/config.json
      - ./running_log:/freqtrade
      - ./logs:/freqtrade/logs
    networks:
      - deepalpha-net
    command: >
      trade
      --config /freqtrade/user_data/config.json
      --strategy BraleSharedStrategy
      --user-data-dir /freqtrade/user_data

networks:
  deepalpha-net:
    driver: bridge

volumes:
  deepalpha_data:
    driver: local